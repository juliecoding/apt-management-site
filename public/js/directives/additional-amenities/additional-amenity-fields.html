<div class="fields" ng-repeat="i in getNumOccupants() track by $index">
    <div class="field">
        <div class="ui right labeled input">
            <input type="text" ng-model="model[$index].label" placeholder="Amenity">
            <div class="ui red label cursor-pointer" ng-click="deleteItem({ item: model[$index] })">Remove</div>
        </div>
    </div>
</div>
