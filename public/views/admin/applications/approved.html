<h2 class="text-center">Approved applications</h2>

<table class="ui table applications-table">
    <thead>
        <tr>
            <th>Applicant Name</th>
            <th>Applicant email</th>
            <th>Property Name</th>
            <th>Submission Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="application in approvedApplications">
            <td>{{application.user.firstName}} {{application.user.lastName}}</td>
            <td>{{application.user.email}}</td>
            <td>{{application.propertyName}}</td>
            <td>{{application.signDate | date:'medium'}}</td>
            <td><button type="button" class="ui grey basic button" ui-sref="application-details({ id: application._id })">View</button></td>
        </tr>
    </tbody>
</table>
