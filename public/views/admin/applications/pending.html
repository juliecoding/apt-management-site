<h2 class="text-center serif-font">Pending applications</h2>

<table class="ui table applications-table">
    <thead>
        <tr class="center aligned">
            <th>Applicant Name</th>
            <th>Applicant email</th>
            <th>Property Name</th>
            <th>Submission Date</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="center aligned" ng-repeat="application in pendingApplications">
            <td>{{application.user.firstName}} {{application.user.lastName}}</td>
            <td>{{application.user.email}}</td>
            <td>{{application.propertyName}}</td>
            <td>{{application.signDate | date:'medium'}}</td>
            <td><button type="button" class="ui grey basic button" ui-sref="application-details({ id: application._id })">View</button></td>
            <td><button type="button" class="ui positive basic button" ng-click="approveApplication(application)">Approve</button></td>
            <td><button type="button" class="ui negative basic button" ng-click="declineApplication(application)">Decline</button></td>
        </tr>
    </tbody>
</table>
